<div ng-controller="RestaurantController"><div><a href="#!/restaurantes">Volver al listado</a></div><form id="restaurantEdit" ng-submit="save()"><div><div><label>Nombre</label></div><input type="text" ng-model="restaurante.nombre"/></div><div><div><label>Teléfono</label></div><input ng-model="restaurante.telefono"/></div><div><div><label>Dirección</label></div><textarea ng-model="restaurante.direccion"></textarea></div><div><ul><li ng-repeat="dia in restaurante.horarios | orderBy: id "><div><input type="checkbox" value="{{$index}}" ng-checked="dia.checked==true" ng-change="updateHorario()" ng-model="restaurante.horarios[$index]['checked']" id="{{$index+dia.nombre}}"/><label for="{{$index+dia.nombre}}">{{dia.nombre}}</label></div><div ng-show="dia.checked"><div id="horarios_{{$index}}"><div ng-repeat="horario in dia.horarios"><label>Apertura</label><input type="text" name="" ng-timepicker="ng-timepicker" ng-model="dia.horarios[$index].apertura" class="picker"/><label>Cierre</label><input type="text" name="" ng-timepicker="ng-timepicker" ng-model="dia.horarios[$index].cierre" class="picker"/><a href="javascript:void(0)" ng-click="removeHorario($parent.$index,$index)">Eliminar</a></div></div><div><button ng-click="addHorario($index)" type="button">Agregar horario</button></div></div></li></ul></div><button type="submit">Guardar</button></form></div>
